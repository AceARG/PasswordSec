spring:
  application: demo

  datasource:
    url: jdbc:postgresql://localhost:5432/pmdb
    username: postgres
#    password: your_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
