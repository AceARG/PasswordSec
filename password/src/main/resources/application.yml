spring:
  application:
    name: password
    artifactId: password

  datasource:
    url: jdbc:postgresql://localhost:5432/pmdb
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true